    <script>
        function createTable(cart) {
            if (cart.length === 0) {
                return '<div class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
            }

            let html = `
                <table>
                    <tr>
                        <th>image</th>
                        <th>–¢–æ–≤–∞—Ä</th>
                        <th>–¶–µ–Ω–∞ –∑–∞ —à—Ç.</th>
                        <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
                        <th>–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å</th>
                    </tr>
            `;

            let totalQuantity = 0;
            let totalSum = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalQuantity += item.quantity;
                totalSum += itemTotal;

                html += `
                    <tr data-id="${item.id}">
                        <td><img src="${item.src}"></td>
                        <td>${item.name}</td>
                        <td>${item.price}‚ÇΩ</td>
                        <td>
                            <div class="quantity-control">
                                <button onclick="updateQuantity('${item.id}', -1)">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity('${item.id}', 1)">+</button>
                            </div>
                        </td>
                        <td>${itemTotal}‚ÇΩ</td>
                    </tr>
                `;
            });

            html += `
                <tr class="total-row">
                    <td colspan="3" style="text-align: right">–ò—Ç–æ–≥–æ:</td>
            
                    <td style="text-align: center">${totalQuantity} —à—Ç</td>
                    <td>${totalSum}‚ÇΩ</td>
                </tr>
            </table>`;

            return html;
        }

        function updateQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            const product = cart.find(item => item.id === productId);
            
            if (product) {
                product.quantity = Math.max(1, product.quantity + change);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            }
        }

        function updateCartDisplay() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-content').innerHTML = createTable(cart);
        }

        function clearCart() {
        localStorage.removeItem('cart'); // –£–¥–∞–ª—è–µ–º –∫–æ—Ä–∑–∏–Ω—É –∏–∑ localStorage
        updateCartDisplay(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
    }


        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        updateCartDisplay();
        document.getElementById()
        document.getElementsByClassName()
        document.getElementsByName()
        document.getElementsByTagName()
