<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* Для предотвращения скроллинга из-за видео */
        }

        /* Фоновый GIF */
        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* GIF будет за контентом */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон для контейнера */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .nav-button {
            display: block; /* Сделаем кнопки блочными элементами */
            width: 100%; /* Чтобы кнопки растягивались на всю ширину */
            background-color: #db3434;
            color: white;
            padding: 15px 0;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            text-align: center; /* Выравнивание текста по центру */
        }

        .nav-button:hover {
            background-color: #c0392b;
        }

        .nav-button:active {
            transform: scale(0.98);
        }

        .nav-button2 {
            display: block; /* Сделаем кнопки блочными элементами */
            width: 100%; /* Чтобы кнопки растягивались на всю ширину */
            background-color: #686868;
            color: white;
            padding: 15px 0;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            text-align: center; /* Выравнивание текста по центру */
        }

        .nav-button2:hover {
            background-color: #88514b;
        }

        .nav-button2:active {
            transform: scale(0.98);
        }

        .description {
            font-size: 1rem;
            color: #555;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <!-- Фоновый GIF -->
    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/2800_opt_1/6d809c27586501.5636779b330f1.jpg" alt="Фоновое изображение" class="background-gif">

    <div class="container">
        <div class="header">
            <a href="index.html" class="nav-button2">На главную</a>
            <h1>17.02.25 ~ Автозапчасти</h1>
        </div>

        <p class="description">Пожалуйста, выберите одну из следующих опций:</p>

        <!-- Кнопки для перехода -->
        <a href="registration.html" class="nav-button">Регистрация</a>
        <a href="login.html" class="nav-button">Вход</a>
        <a href="cart.html" class="nav-button">Корзина</a>
        <a href="favorites.html" class="nav-button">Избранное</a> <!-- Кнопка "Избранное" -->

    </div>

</body>
</html>
