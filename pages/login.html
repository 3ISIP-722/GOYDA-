<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }

        .header h1 {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #db3434;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #c0392b;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Вход</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Электронная почта:</label>
                <input type="email" id="loginEmail" name="email" placeholder="Введите почту" required>
                <div class="error" id="loginEmailError"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Введите пароль" required>
                <div class="error" id="loginPasswordError"></div>
            </div>

            <button onklik="goToCart()" type="submit">Войти</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;
            
            // Сброс ошибок
            document.getElementById('loginEmailError').textContent = '';
            document.getElementById('loginPasswordError').textContent = '';

            // Проверка пустых полей
            if (document.getElementById('loginEmail').value === '') {
                document.getElementById('loginEmailError').textContent = 'Пожалуйста, введите электронную почту.';
                isValid = false;
            }

            const email = localStorage.getItem('email')
            

            if (document.getElementById('loginEmail').value != email) {
                document.getElementById('loginEmailError').textContent = 'Неверная почта.';
                isValid = false;
            }

            if (document.getElementById('loginPassword').value === '') {
                document.getElementById('loginPasswordError').textContent = 'Пожалуйста, введите пароль.';
                isValid = false;
            }

            const password = localStorage.getItem('password')


            if (document.getElementById('loginPassword').value != password ) {
                document.getElementById('loginPasswordError').textContent = 'Неверный пароль';
                isValid = false;
            }

            // Если форма валидна, отправляем (можно добавить здесь действия для отправки данных)
            if (isValid) {
                alert('Вход выполнен успешно!');

    }
    </script>

</body>
</html>
