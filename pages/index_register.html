<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }

        .header h1 {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #db3434;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #c0392b;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Регистрация</h1>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" placeholder="Введите имя">
                <div class="error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" placeholder="Введите почту">
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль">
                <div class="error" id="passwordError"></div>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;
            
            // Сброс ошибок
            document.getElementById('usernameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Проверка пустых полей
            if (document.getElementById('username').value === '') {
                document.getElementById('usernameError').textContent = 'Пожалуйста, введите имя пользователя.';
                isValid = false;
            }
            if (document.getElementById('email').value === '') {
                document.getElementById('emailError').textContent = 'Пожалуйста, введите электронную почту.';
                isValid = false;
            }
            if (document.getElementById('password').value === '') {
                document.getElementById('passwordError').textContent = 'Пожалуйста, введите пароль.';
                isValid = false;
            }

            // Если форма валидна, отправляем (можно добавить здесь действия для отправки данных)
            if (isValid) {
                alert('Регистрация прошла успешно!');
            }
        });
    </script>

</body>
</html>
