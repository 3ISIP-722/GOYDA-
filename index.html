<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box; /* Упрощает работу с отступами */
        }

        body {
            background-image: url('img/i.webp');
            background-repeat: no-repeat;
            background-size: cover;
        }

        img {
 
            height: 220px;
            width: 220px;

        }

        main {
            font-family: Arial, sans-serif; /* Устанавливаем шрифт */
            color: #333; /* Цвет текста */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота экрана */
        }
        .mainer {
            background: white;
            margin: auto;
            margin-top: 183px;
            margin-left: 0px;

            padding-top: 150px;
            border: 3px solid royalblue;
            border-radius: 15px;
            padding: 40px; /* Увеличены отступы для более комфортного восприятия */
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Тень для глубины */
        }

        h1 {
            margin-bottom: 20px; /* Отступ снизу заголовка */
            font-size: 2.5em; /* Размер заголовка */
            color: royalblue; /* Цвет заголовка */
        }

        button {
            background-color: royalblue;
            color: white;
            margin: 10px auto;
            width: 80%; /* Ширина кнопок */
            border: none;
            padding: 15px; /* Увеличены отступы для кнопок */
            border-radius: 5px; /* Скругление углов */
            cursor: pointer;
            font-size: 1.2em; /* Размер шрифта кнопок */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }

        button:hover {
            background-color: darkblue; /* Цвет кнопки при наведении */
        }

        a {
            text-decoration: none; /* Убираем подчеркивание у ссылок */
        }
        
    </style>
</head>
<body>
    <img src="img/logo.svg"><br>

    <main>

        <div class="mainer">

            <h1>Работы</h1>

            <a href="pages/next.html"><button>10.02.25</button></a>

            <a href="pages/next.html"><button>17.02.25</button></a>

            <a href="pages/next.html"><button>24.02.25</button></a>

        </div>

        <div id="output"></div>



        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </main>

</body>
</html>
